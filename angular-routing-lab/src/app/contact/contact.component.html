<div class="container mt-5">
    <div class="card shadow-lg p-4">
      <h2 class="text-primary text-center">Contact Us</h2>
      <p class="text-center">Fill in the form below to reach out to us.</p>
      
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" placeholder="Enter your name" name="name">
        </div>
  
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" name="email">
        </div>
  
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" class="form-control" rows="4" placeholder="Your message..." name="message"></textarea>
        </div>
  
        <div class="text-center">
          <button class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
