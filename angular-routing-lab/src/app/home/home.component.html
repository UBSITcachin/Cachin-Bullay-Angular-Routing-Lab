<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Regular Show Themed Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <!-- Main Content -->
    <div class="container text-center">
        <h1 class="mt-4 text-white">Welcome to our Website</h1>
        <p class="text-white">Explore our favorite show and its characters!</p>

        <!-- Cards -->
        <div class="row row-cols-1 row-cols-md-3 g-4 mt-3">
            <div class="col">
                <div class="card">
                    <img src="assets/char1.jpg" class="card-img-top" alt="Character 1">
                    <div class="card-body">
                        <h5 class="card-title">Character 1</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="assets/char2.jpg" class="card-img-top" alt="Character 2">
                    <div class="card-body">
                        <h5 class="card-title">Character 2</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="assets/char3.jpg" class="card-img-top" alt="Character 3">
                    <div class="card-body">
                        <h5 class="card-title">Character 3</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="assets/char4.jpg" class="card-img-top" alt="Character 4">
                    <div class="card-body">
                        <h5 class="card-title">Character 4</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="assets/char5.jpg" class="card-img-top" alt="Character 5">
                    <div class="card-body">
                        <h5 class="card-title">Character 5</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="assets/char6.jpg" class="card-img-top" alt="Character 6">
                    <div class="card-body">
                        <h5 class="card-title">Character 6</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
